<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="in">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

<body>
<div class="container">
<h1>Corona Virus Tracker Application</h1>
<p> This application shows the current number of cases of CoronaVirus all over the world</p>

<div class="card">
       <div class="card-body">
           <h1 class="display-4" th:text="${totalReportedCases}"></h1>
           <p class="lead">Total number of reported cases as of today</p>
    </div>
    <hr>
    <div class="card-body">
        <h1 class="display-4" th:text="${totalNewCases}"></h1>
        <p class="lead">New cases reported since yesterday</p>
    </div>
</div>
<br>

<table class="table">
    <thead>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases Reported</th>
        <th>Changes since last day</th>
    </tr>
    </thead>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.latestTotalCases}">0</td>
        <td th:text="${locationStat.diffFromPrevDay}">0</td>
    </tr>
</table>
</div>
</body>

</html>
